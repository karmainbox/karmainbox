<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cancel Subscription - KarmaInbox</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    h1 {
      margin: 0 0 16px;
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    
    .email-input {
      width: 100%;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    
    .email-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .cancel-btn {
      width: 100%;
      background: #dc3545;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 16px;
    }
    
    .cancel-btn:hover {
      background: #c82333;
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(220, 53, 69, 0.4);
    }
    
    .cancel-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .back-btn {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    .back-btn:hover {
      color: #5a67d8;
    }
    
    .loading {
      display: none;
      margin: 20px 0;
      color: #666;
    }
    
    .status-message {
      margin: 20px 0;
      padding: 16px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">KI</div>
    <h1>Cancel Subscription</h1>
    <p class="subtitle">Enter your email address to access your subscription management</p>
    
    <input type="email" 
           class="email-input" 
           id="emailInput" 
           placeholder="your@email.com" 
           required>
    
    <button class="cancel-btn" id="cancelBtn" onclick="handleCancellation()">
      Access Cancellation
    </button>
    
    <div class="loading" id="loading">
      üîÑ Checking your subscription...
    </div>
    
    <div class="status-message" id="statusMessage"></div>
    
    <a href="https://karmainbox.github.io/" class="back-btn">‚Üê Back to KarmaInbox</a>
  </div>

  <!-- Paddle.js Integration -->
  <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  <script>
    // Initialize Paddle with your client-side token
    Paddle.Environment.set("sandbox"); // Change to "production" when ready
    Paddle.Initialize({
      token: 'test_0795a36cfa526dd49ef05744017' // Your sandbox client-side token
    });

    async function handleCancellation() {
      const email = document.getElementById('emailInput').value.trim();
      
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }
      
      if (!isValidEmail(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }
      
      const cancelBtn = document.getElementById('cancelBtn');
      const loading = document.getElementById('loading');
      
      try {
        // Show loading state
        cancelBtn.disabled = true;
        cancelBtn.textContent = 'Searching...';
        loading.style.display = 'block';
        hideMessage();
        
        // Find customer and subscription
        const subscriptionData = await getSubscriptionByEmail(email);
        
        if (!subscriptionData) {
          showMessage('No active subscription found for this email address', 'info');
          return;
        }
        
        if (subscriptionData.status !== 'active') {
          showMessage(`Subscription is already ${subscriptionData.status}`, 'info');
          return;
        }
        
        // Redirect to Paddle's cancellation page
        if (subscriptionData.cancelUrl) {
          showMessage('Redirecting to subscription management...', 'success');
          setTimeout(() => {
            window.open(subscriptionData.cancelUrl, '_blank');
          }, 1000);
        } else {
          showMessage('Unable to find cancellation URL. Please contact support.', 'error');
        }
        
      } catch (error) {
        console.error('Cancellation error:', error);
        showMessage('Unable to process cancellation. Please contact support.', 'error');
      } finally {
        // Restore button state
        cancelBtn.disabled = false;
        cancelBtn.textContent = 'Access Cancellation';
        loading.style.display = 'none';
      }
    }
    
    async function getSubscriptionByEmail(email) {
      try {
        // Get customers by email
        const response = await fetch(`https://sandbox-api.paddle.com/customers?email=${encodeURIComponent(email)}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer test_0795a36cfa526dd49ef05744017`,
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }
        
        const customerData = await response.json();
        
        if (!customerData.data || customerData.data.length === 0) {
          return null;
        }
        
        const customerId = customerData.data[0].id;
        
        // Get subscriptions for customer
        const subResponse = await fetch(`https://sandbox-api.paddle.com/subscriptions?customer_id=${customerId}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer test_0795a36cfa526dd49ef05744017`,
            'Content-Type': 'application/json'
          }
        });
        
        if (!subResponse.ok) {
          throw new Error(`Subscription API Error: ${subResponse.status}`);
        }
        
        const subscriptionData = await subResponse.json();
        
        if (!subscriptionData.data || subscriptionData.data.length === 0) {
          return null;
        }
        
        // Return active subscription or most recent
        const activeSubscription = subscriptionData.data.find(sub => sub.status === 'active');
        const subscription = activeSubscription || subscriptionData.data[0];
        
        return {
          id: subscription.id,
          status: subscription.status,
          cancelUrl: subscription.management_urls?.cancel,
          updateUrl: subscription.management_urls?.update_payment_method,
          nextBillDate: subscription.next_billed_at
        };
        
      } catch (error) {
        console.error('Error fetching subscription:', error);
        throw error;
      }
    }
    
    function showMessage(message, type) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
      statusMessage.style.display = 'block';
    }
    
    function hideMessage() {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.style.display = 'none';
    }
    
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    // Handle Enter key in email input
    document.getElementById('emailInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleCancellation();
      }
    });
  </script>

</body>
</html>
