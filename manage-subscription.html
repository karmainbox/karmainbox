<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Subscription - KarmaInbox</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    h1 {
      margin: 0 0 16px;
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    
    .email-input {
      width: 100%;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    
    .email-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .manage-btn {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 16px;
    }
    
    .manage-btn:hover {
      background: #5a67d8;
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
    
    .manage-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .back-btn {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    .back-btn:hover {
      color: #5a67d8;
    }
    
    .loading {
      display: none;
      margin: 20px 0;
      color: #666;
    }
    
    .subscription-info {
      display: none;
      margin: 24px 0;
      padding: 20px;
      background: #f8fafc;
      border-radius: 12px;
      text-align: left;
    }
    
    .subscription-info h3 {
      margin: 0 0 12px;
      font-size: 18px;
      color: #1a1a1a;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .info-label {
      color: #666;
      font-weight: 500;
    }
    
    .info-value {
      color: #1a1a1a;
      font-weight: 600;
    }
    
    .status-active {
      color: #22c55e;
    }
    
    .status-cancelled {
      color: #ef4444;
    }
    
    .management-actions {
      display: none;
      margin-top: 24px;
      gap: 12px;
    }
    
    .action-btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    
    .action-btn.primary {
      background: #667eea;
      color: white;
    }
    
    .action-btn.primary:hover {
      background: #5a67d8;
    }
    
    .action-btn.danger {
      background: #dc3545;
      color: white;
    }
    
    .action-btn.danger:hover {
      background: #c82333;
    }
    
    .status-message {
      margin: 20px 0;
      padding: 16px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">KI</div>
    <h1>Manage Subscription</h1>
    <p class="subtitle" id="subtitle">Loading your subscription...</p>
    
    <div id="emailForm" style="display: none;">
      <p class="subtitle">Enter your email address to access your subscription details</p>
      <input type="email" 
             class="email-input" 
             id="emailInput" 
             placeholder="your@email.com" 
             required>
    </div>
    
    <div class="loading" id="loading">
      üîÑ Loading your subscription...
    </div>
    
    <div class="status-message" id="statusMessage"></div>
    
    <div class="subscription-info" id="subscriptionInfo">
      <h3>Subscription Details</h3>
      <div class="info-row">
        <span class="info-label">Status:</span>
        <span class="info-value" id="subStatus">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Subscription ID:</span>
        <span class="info-value" id="subId">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Next Bill Date:</span>
        <span class="info-value" id="subNextBill">-</span>
      </div>
    </div>
    
    <div class="management-actions" id="managementActions" style="display: flex;">
      <a href="#" class="action-btn primary" id="updatePaymentBtn" target="_blank">
        Update Payment
      </a>
      <a href="#" class="action-btn danger" id="cancelSubBtn" target="_blank">
        Cancel Subscription
      </a>
    </div>
    
    <a href="https://karmainbox.github.io/" class="back-btn">‚Üê Back to KarmaInbox</a>
  </div>

  <!-- Paddle.js Integration -->
  <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  <script>
    // Initialize Paddle with your client-side token
    Paddle.Environment.set("production"); // Change to "production" when ready
    Paddle.Initialize({
      token: 'live_4faf15ab97a2edaab5a6d114dca' // Your sandbox client-side token
    });

    // Check if subscription ID is provided in URL
    function checkForSubscriptionId() {
      const urlParams = new URLSearchParams(window.location.search);
      const subId = urlParams.get('sub_id');
      
      if (subId) {
        console.log('üîç Subscription ID found in URL:', subId);
        handleDirectManagementById(subId);
      } else {
        console.log('‚ÑπÔ∏è No subscription ID in URL, showing email form');
        document.getElementById('subtitle').textContent = 'Enter your email address to access your subscription details';
        document.getElementById('emailForm').style.display = 'block';
      }
    }

    // Handle direct management with subscription ID
    async function handleDirectManagementById(subscriptionId) {
      try {
        document.getElementById('subtitle').textContent = 'Loading your subscription details...';
        
        // Get subscription details by ID
        const subscriptionData = await getSubscriptionById(subscriptionId);
        
        if (!subscriptionData) {
          document.getElementById('subtitle').textContent = 'Subscription not found';
          document.getElementById('emailForm').style.display = 'block';
          return;
        }
        
        // Show subscription details
        document.getElementById('subtitle').textContent = 'Your Subscription Details';
        showSubscriptionInfo(subscriptionData);
        
      } catch (error) {
        console.error('Error loading subscription:', error);
        document.getElementById('subtitle').textContent = 'Error loading subscription. Please try with email.';
        document.getElementById('emailForm').style.display = 'block';
      }
    }

    // Get subscription by ID
    async function getSubscriptionById(subscriptionId) {
      try {
        const response = await fetch(`https://api.paddle.com/subscriptions/${subscriptionId}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer test_0795a36cfa526dd49ef05744017`,
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }
        
        const subscriptionData = await response.json();
        
        if (!subscriptionData.data) {
          return null;
        }
        
        return {
          id: subscriptionData.data.id,
          status: subscriptionData.data.status,
          cancelUrl: subscriptionData.data.management_urls?.cancel,
          updateUrl: subscriptionData.data.management_urls?.update_payment_method,
          nextBillDate: subscriptionData.data.next_billed_at
        };
        
      } catch (error) {
        console.error('Error fetching subscription by ID:', error);
        throw error;
      }
    }

    async function handleManagement() {
      const email = document.getElementById('emailInput').value.trim();
      
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }
      
      if (!isValidEmail(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }
      
      const loading = document.getElementById('loading');
      
      try {
        // Show loading state
        loading.style.display = 'block';
        hideMessage();
        hideSubscriptionInfo();
        
        // Find customer and subscription
        const subscriptionData = await getSubscriptionByEmail(email);
        
        if (!subscriptionData) {
          showMessage('No subscription found for this email address', 'info');
          return;
        }
        
        // Show subscription details
        showSubscriptionInfo(subscriptionData);
        
      } catch (error) {
        console.error('Management error:', error);
        showMessage('Unable to load subscription details. Please try again.', 'error');
      } finally {
        // Hide loading
        loading.style.display = 'none';
      }
    }
    
    async function getSubscriptionByEmail(email) {
      try {
        // Get customers by email
        const response = await fetch(`https://api.paddle.com/customers?email=${encodeURIComponent(email)}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer test_0795a36cfa526dd49ef05744017`,
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }
        
        const customerData = await response.json();
        
        if (!customerData.data || customerData.data.length === 0) {
          return null;
        }
        
        const customerId = customerData.data[0].id;
        
        // Get subscriptions for customer
        const subResponse = await fetch(`https://api.paddle.com/subscriptions?customer_id=${customerId}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer test_0795a36cfa526dd49ef05744017`,
            'Content-Type': 'application/json'
          }
        });
        
        if (!subResponse.ok) {
          throw new Error(`Subscription API Error: ${subResponse.status}`);
        }
        
        const subscriptionData = await subResponse.json();
        
        if (!subscriptionData.data || subscriptionData.data.length === 0) {
          return null;
        }
        
        // Return active subscription or most recent
        const activeSubscription = subscriptionData.data.find(sub => sub.status === 'active');
        const subscription = activeSubscription || subscriptionData.data[0];
        
        return {
          id: subscription.id,
          status: subscription.status,
          cancelUrl: subscription.management_urls?.cancel,
          updateUrl: subscription.management_urls?.update_payment_method,
          nextBillDate: subscription.next_billed_at
        };
        
      } catch (error) {
        console.error('Error fetching subscription:', error);
        throw error;
      }
    }
    
    function showSubscriptionInfo(subscriptionData) {
      // Update subscription details
      document.getElementById('subId').textContent = subscriptionData.id || '-';
      
      const statusElement = document.getElementById('subStatus');
      statusElement.textContent = subscriptionData.status || '-';
      statusElement.className = `info-value status-${subscriptionData.status}`;
      
      const nextBillDate = subscriptionData.nextBillDate 
        ? new Date(subscriptionData.nextBillDate).toLocaleDateString()
        : '-';
      document.getElementById('subNextBill').textContent = nextBillDate;
      
      // Update management links
      const updateBtn = document.getElementById('updatePaymentBtn');
      const cancelBtn = document.getElementById('cancelSubBtn');
      
      if (subscriptionData.updateUrl) {
        updateBtn.href = subscriptionData.updateUrl;
        updateBtn.style.display = 'inline-block';
      } else {
        updateBtn.style.display = 'none';
      }
      
      if (subscriptionData.cancelUrl) {
        cancelBtn.href = subscriptionData.cancelUrl;
        cancelBtn.style.display = 'inline-block';
      } else {
        cancelBtn.style.display = 'none';
      }
      
      // Show subscription info and actions
      document.getElementById('subscriptionInfo').style.display = 'block';
      document.getElementById('managementActions').style.display = 'flex';
    }
    
    function hideSubscriptionInfo() {
      document.getElementById('subscriptionInfo').style.display = 'none';
      document.getElementById('managementActions').style.display = 'none';
    }
    
    function showMessage(message, type) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
      statusMessage.style.display = 'block';
    }
    
    function hideMessage() {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.style.display = 'none';
    }
    
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    // Auto-load subscription when email is entered
    document.getElementById('emailInput').addEventListener('input', function(e) {
      const email = e.target.value.trim();
      if (isValidEmail(email)) {
        // Debounce the API call
        clearTimeout(window.searchTimeout);
        window.searchTimeout = setTimeout(() => {
          handleManagement();
        }, 1000);
      } else {
        hideSubscriptionInfo();
        hideMessage();
      }
    });
    
    // Handle Enter key in email input
    document.getElementById('emailInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleManagement();
      }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      checkForSubscriptionId();
    });
  </script>

</body>
</html>
